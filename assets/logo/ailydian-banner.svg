<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200">
  <title>AiLydian — Intelligent Solutions for Tomorrow</title>

  <defs>
    <!-- Background gradient: very subtle depth, left slightly lighter -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#111111" stop-opacity="1"/>
      <stop offset="100%" stop-color="#0A0A0A" stop-opacity="1"/>
    </linearGradient>

    <!-- Accent gradient for horizontal rule (fades at both ends) -->
    <linearGradient id="ruleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#76B900" stop-opacity="0"/>
      <stop offset="20%"  stop-color="#76B900" stop-opacity="0.55"/>
      <stop offset="80%"  stop-color="#76B900" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#76B900" stop-opacity="0"/>
    </linearGradient>

    <!-- Right-side vertical bar gradient -->
    <linearGradient id="vBarGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#76B900" stop-opacity="0"/>
      <stop offset="30%"  stop-color="#76B900" stop-opacity="0.4"/>
      <stop offset="70%"  stop-color="#76B900" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#76B900" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft glow filter for the apex node pip -->
    <filter id="pipGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Clipping mask for the banner's rounded corners -->
    <clipPath id="bannerRound">
      <rect x="0" y="0" width="800" height="200" rx="16" ry="16"/>
    </clipPath>

    <!-- Subtle green tint wash behind logo (upper-left radial) -->
    <radialGradient id="logoAreaGlow" cx="12%" cy="50%" r="22%">
      <stop offset="0%"   stop-color="#76B900" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#76B900" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- ─── BACKGROUND ──────────────────────────────────────────────────── -->
  <rect x="0" y="0" width="800" height="200" rx="16" ry="16" fill="url(#bgGrad)"/>

  <!-- Green tint wash in logo area -->
  <rect x="0" y="0" width="800" height="200" rx="16" ry="16" fill="url(#logoAreaGlow)"/>

  <!-- Border: thin green ring, very low opacity -->
  <rect x="0.75" y="0.75" width="798.5" height="198.5" rx="15.5" ry="15.5"
        fill="none" stroke="#76B900" stroke-width="1" stroke-opacity="0.2"/>

  <!-- ─── DECORATIVE DOT GRID (right quadrant) ──────────────────────── -->
  <!-- 9 columns × 8 rows, spaced 22px, starting at x=556 y=28 -->
  <g fill="#76B900" opacity="0.07">
    <circle cx="556" cy="28"  r="1.3"/><circle cx="578" cy="28"  r="1.3"/>
    <circle cx="600" cy="28"  r="1.3"/><circle cx="622" cy="28"  r="1.3"/>
    <circle cx="644" cy="28"  r="1.3"/><circle cx="666" cy="28"  r="1.3"/>
    <circle cx="688" cy="28"  r="1.3"/><circle cx="710" cy="28"  r="1.3"/>
    <circle cx="732" cy="28"  r="1.3"/>

    <circle cx="556" cy="50"  r="1.3"/><circle cx="578" cy="50"  r="1.3"/>
    <circle cx="600" cy="50"  r="1.3"/><circle cx="622" cy="50"  r="1.3"/>
    <circle cx="644" cy="50"  r="1.3"/><circle cx="666" cy="50"  r="1.3"/>
    <circle cx="688" cy="50"  r="1.3"/><circle cx="710" cy="50"  r="1.3"/>
    <circle cx="732" cy="50"  r="1.3"/>

    <circle cx="556" cy="72"  r="1.3"/><circle cx="578" cy="72"  r="1.3"/>
    <circle cx="600" cy="72"  r="1.3"/><circle cx="622" cy="72"  r="1.3"/>
    <circle cx="644" cy="72"  r="1.3"/><circle cx="666" cy="72"  r="1.3"/>
    <circle cx="688" cy="72"  r="1.3"/><circle cx="710" cy="72"  r="1.3"/>
    <circle cx="732" cy="72"  r="1.3"/>

    <circle cx="556" cy="94"  r="1.3"/><circle cx="578" cy="94"  r="1.3"/>
    <circle cx="600" cy="94"  r="1.3"/><circle cx="622" cy="94"  r="1.3"/>
    <circle cx="644" cy="94"  r="1.3"/><circle cx="666" cy="94"  r="1.3"/>
    <circle cx="688" cy="94"  r="1.3"/><circle cx="710" cy="94"  r="1.3"/>
    <circle cx="732" cy="94"  r="1.3"/>

    <circle cx="556" cy="116" r="1.3"/><circle cx="578" cy="116" r="1.3"/>
    <circle cx="600" cy="116" r="1.3"/><circle cx="622" cy="116" r="1.3"/>
    <circle cx="644" cy="116" r="1.3"/><circle cx="666" cy="116" r="1.3"/>
    <circle cx="688" cy="116" r="1.3"/><circle cx="710" cy="116" r="1.3"/>
    <circle cx="732" cy="116" r="1.3"/>

    <circle cx="556" cy="138" r="1.3"/><circle cx="578" cy="138" r="1.3"/>
    <circle cx="600" cy="138" r="1.3"/><circle cx="622" cy="138" r="1.3"/>
    <circle cx="644" cy="138" r="1.3"/><circle cx="666" cy="138" r="1.3"/>
    <circle cx="688" cy="138" r="1.3"/><circle cx="710" cy="138" r="1.3"/>
    <circle cx="732" cy="138" r="1.3"/>

    <circle cx="556" cy="160" r="1.3"/><circle cx="578" cy="160" r="1.3"/>
    <circle cx="600" cy="160" r="1.3"/><circle cx="622" cy="160" r="1.3"/>
    <circle cx="644" cy="160" r="1.3"/><circle cx="666" cy="160" r="1.3"/>
    <circle cx="688" cy="160" r="1.3"/><circle cx="710" cy="160" r="1.3"/>
    <circle cx="732" cy="160" r="1.3"/>

    <circle cx="556" cy="182" r="1.3"/><circle cx="578" cy="182" r="1.3"/>
    <circle cx="600" cy="182" r="1.3"/><circle cx="622" cy="182" r="1.3"/>
    <circle cx="644" cy="182" r="1.3"/><circle cx="666" cy="182" r="1.3"/>
    <circle cx="688" cy="182" r="1.3"/><circle cx="710" cy="182" r="1.3"/>
    <circle cx="732" cy="182" r="1.3"/>
  </g>

  <!-- ─── LOGO MARK (left side, vertically centered) ──────────────────── -->
  <!--
    Original mark is defined in a 200x200 coordinate space, centered at (100,100).
    Target render: ~130px tall, centered at y=100 (banner center).
    Scale = 130/200 = 0.65
    Translate: move (100,100) in original space → (100, 100) in banner space.
    tx = 100 - 0.65*100 = 35
    ty = 100 - 0.65*100 = 35
    Final group origin: translate(35,35) scale(0.65)
    Apex node will land near: x≈100, y≈(35+0.65*50)=67.5
    Bottom of chevron: y=(35+0.65*158)=137.7
    Total height rendered ≈ 70px, nicely contained in banner.
  -->
  <g transform="translate(35, 35) scale(0.65)">
    <!-- Chevron body -->
    <path d="M 100 52 L 168 158 L 148 158 L 100 82 L 52 158 L 32 158 Z"
          fill="#76B900"/>
    <!-- Crossbar cutout (punched through with background color) -->
    <rect x="64" y="112" width="72" height="16" fill="#0A0A0A"/>
    <!-- Crossbar fill (slightly inset) -->
    <rect x="68" y="114" width="64" height="12" fill="#76B900"/>
    <!-- Apex node: outer filled ring -->
    <circle cx="100" cy="50" r="11" fill="#76B900"/>
    <!-- Apex node: punched void -->
    <circle cx="100" cy="50" r="6" fill="#0A0A0A"/>
    <!-- Apex node: center pip (glowing) -->
    <circle cx="100" cy="50" r="3" fill="#76B900" filter="url(#pipGlow)"/>
  </g>

  <!-- ─── VERTICAL SEPARATOR ────────────────────────────────────────────── -->
  <!-- Separates logo zone from text zone -->
  <line x1="168" y1="42" x2="168" y2="158"
        stroke="#76B900" stroke-width="1" stroke-opacity="0.22"/>

  <!-- ─── WORDMARK ─────────────────────────────────────────────────────── -->
  <!--
    "Ai" in white, "Lydian" in #76B900.
    Positioned to start at x=190, vertically centered slightly above midpoint.
    dominant-baseline="auto" with y set to baseline position.
    Font-size 50px, cap-height ~0.73 ≈ 36.5px
    Baseline at y=112 → cap top at y≈75, which centers nicely.
  -->
  <text
    x="190"
    y="112"
    font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="50"
    font-weight="700"
    letter-spacing="-1.5"
    fill="#FFFFFF">Ai<tspan fill="#76B900">Lydian</tspan></text>

  <!-- ─── TAGLINE ───────────────────────────────────────────────────────── -->
  <text
    x="192"
    y="138"
    font-family="'Inter', 'Segoe UI', 'Helvetica Neue', Arial, sans-serif"
    font-size="11.5"
    font-weight="400"
    letter-spacing="3.2"
    fill="#76B900"
    opacity="0.82">INTELLIGENT SOLUTIONS FOR TOMORROW</text>

  <!-- ─── BOTTOM ACCENT LINE ───────────────────────────────────────────── -->
  <!-- Full-width fade rule along the bottom interior edge -->
  <rect x="16" y="182" width="768" height="1" rx="0.5"
        fill="url(#ruleGrad)" opacity="0.55"/>

  <!-- ─── RIGHT-SIDE DECORATIVE ELEMENTS ──────────────────────────────── -->

  <!-- Vertical accent bar, far right, with gradient fade -->
  <rect x="771" y="38" width="2" height="124" rx="1"
        fill="url(#vBarGrad)"/>

  <!-- Node cap: top of vertical bar -->
  <circle cx="772" cy="38" r="4.5"
          fill="#0A0A0A" stroke="#76B900" stroke-width="1.4" stroke-opacity="0.5"/>
  <circle cx="772" cy="38" r="1.8" fill="#76B900" opacity="0.6"/>

  <!-- Node cap: bottom of vertical bar -->
  <circle cx="772" cy="162" r="4.5"
          fill="#0A0A0A" stroke="#76B900" stroke-width="1.4" stroke-opacity="0.5"/>
  <circle cx="772" cy="162" r="1.8" fill="#76B900" opacity="0.6"/>

  <!-- Ghost chevron watermark (echo of the logo, very faint) -->
  <!--
    Rendered at right side. Scale ~0.28 of original 200x200 = 56px.
    Center at approximately x=756, y=100.
    tx = 756 - 0.28*100 = 728, ty = 100 - 0.28*100 = 72
  -->
  <g transform="translate(728, 72) scale(0.28)" opacity="0.06" fill="#76B900">
    <path d="M 100 52 L 168 158 L 148 158 L 100 82 L 52 158 L 32 158 Z"/>
    <rect x="68" y="114" width="64" height="12"/>
    <circle cx="100" cy="50" r="11"/>
    <circle cx="100" cy="50" r="3" fill="#0A0A0A"/>
  </g>

</svg>
